<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-borderless table-hover">
                <thead class="thead-dark">
                    <tr >
                        <th>
                            <button id="hide" class="btn btn-primary" (click)='toggleImage()'>{{showImage? 'Hide' : 'Show'}} Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td><img *ngIf='showImage'
                            [src]='product.imageUrl' 
                            [title] = 'product.productName'
                            [style.width.px] = 'imageWidth'
                            [style.margin.px] = 'imageMargin'></td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productCode}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.starRating}}</td>
                            <td>
                                <a routerLink="/update/{{product._id}}" id="edit"><span class="glyphicon glyphicon-pencil"></span></a>
                             </td>
                            <td>
                              <button (click)="deleteProduct(product._id)" id="delete">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
