<div class="card">
    <form (ngSubmit)="update()">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class='table'>
                    <tbody>
                        <tr>
                            <td><label>Product Id</label></td>
                            <td><input type="text" name="p_id" class="form-control" [(ngModel)]='productItem.productId'></td>
                        </tr>
                        <tr>
                            <td><label>Product Name</label></td>
                            <td><input type="text" name="p_name" class="form-control" [(ngModel)]="productItem.productName"></td>
                        </tr>
                        <tr>
                            <td><label>Product Code</label></td>
                            <td><input type="text" name="p_code" class="form-control" [(ngModel)]="productItem.productCode"></td>
                        </tr>
                        <tr>
                            <td><label>Release Date</label></td>
                            <td><input type="text" name="p_date" class="form-control" [(ngModel)]="productItem.releaseDate"></td>
                        </tr>
                        <tr>
                            <td><label>Description:</label></td>
                            <td><input type="text" name="p_dist" class="form-control" [(ngModel)]="productItem.description"></td>
                        </tr>
                        <tr>
                            <td><label>Price</label></td>
                            <td><input type="text" name="p_price" class="form-control" [(ngModel)]="productItem.price"></td>
                        </tr>
                        <tr>
                            <td><label>Star Rating</label></td>
                            <td><input type="text" name="p_rating" class="form-control" [(ngModel)]="productItem.starRating"></td>
                        </tr>
                        <tr>
                            <td><label>Product image</label></td>
                            <td><input type="text" class="form-control" name="p_image" [(ngModel)]="productItem.imageUrl"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" value="clear" id="button1" class="btn btn-secondary" (click)="Clear()"> 
                                <input type="submit" class="btn btn-info" id="button2" value="Update">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
